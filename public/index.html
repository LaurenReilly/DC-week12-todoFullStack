<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center m-5">To Do List</h1>
        <div class="text-center">
            <div class="mb-5">
                    Number <input type="text" name="id" id="idValue">
                    To Do <input type="text" name="todo" id="todoValue">  
            </div>
            <div style="width: 500px" class="m-auto d-flex justify-content-around">
                <a class="btn btn-success" onclick="addItem()">Add</a>
                <a class="btn btn-primary" onclick="editItem()">Edit</a>
                <a class="btn btn-danger" onclick="deleteItem()">Delete</a>
            </div>
            <div class="text-center mt-5" id="listContainer">

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
